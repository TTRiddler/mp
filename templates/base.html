<!doctype html>
<html lang="ru">
    <head>
        {% include '__head.html' %}

        {% block title %}
        {% endblock title %}
    </head>
    <body>
        {% include '__header.html' %}

        {% block content %}
        {% endblock content %}

        <div class="text-center shadow text-muted position-fixed scroll-to-top">
            <i class="fas fa-angle-up fa-2x"></i>
        </div>

        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>

                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Закрыть (Esc)"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div> 
                    </div>

                    <button class="pswp__button pswp__button--arrow--left" title="Назад (стрелка влево)">
                    </button>

                    <button class="pswp__button pswp__button--arrow--right" title="Вперёд (стрелка вправо)">
                    </button>

                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>
        
        {% include '__footer.html' %}
        {% include '__scripts.html' %}
    </body>
</html>
