{% extends 'base.html' %}

{% block title %}
    <title>{{ legacy.seo_title }}</title>
    <meta name="description" content="{{ legacy.seo_desc }}">
    <meta name="keywords" content="{{ legacy.seo_kwrds }}">
{% endblock title %}

{% block content %}
<main role="main">
    <div class="container">

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 mb-md-0">
            <ol class="breadcrumb small">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
                <li class="breadcrumb-item active">Обработка персональных данных</li>
            </ol>

            <div class="ya-share2 mb-3 ml-md-auto my-auto text-nowrap" data-services="vkontakte,facebook,telegram,twitter,whatsapp,skype,odnoklassniki" data-limit="3"></div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <article class="mb-5 bg-white p-4 p-md-5">
                    <h1 class="mt-0">Обработка персональных данных</h1>
                    {{ legacy.text|safe }}
                </article>
            </div>
        </div>

    </div>
</main>
{% endblock content %}
