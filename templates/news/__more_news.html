{% load news_extras %}

{% for item in news %}
<div class="col-xl-3 col-lg-6 col-md-6">
    <div class="card mb-4 text-center">
        <img src="{{ item.image_small.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <a href="{{ item.get_absolute_url }}" title="" class="h5 stretched-link text-secondary">{{ item.title }}</a>
            <div class="divider mx-auto mt-3"></div>
        </div>
        <div class="card-footer small">
            {{ item.created_date|custom_date }}
        </div>
    </div>
</div>
{% endfor %}
